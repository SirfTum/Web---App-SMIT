//  === with even or odd logic in loop 

var table_num = parseInt(prompt("enter table do you want"))
var end_num = parseInt(prompt("enter number where do you want to print"))

for(var i=end_num; i>=1; i--){
    var result = (table_num*i)
if(result%2==0){
    document.write("this is even number in table"+table_num+"--"+result);
}
else{
    document.write("this is odd number in table "+table_num+"="+result);
}
    document.write("table of "+table_num+"*"+i+"="+result+"</br>");
}
